<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#000000"/>
    
    <!-- Laser Lines -->
    <line x1="0" y1="126" x2="1200" y2="126" stroke="#00FFFF" stroke-width="2" stroke-opacity="0.9" filter="url(#glow)"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="#FF00FF" stroke-width="2" stroke-opacity="0.9" filter="url(#glow)"/>
    <line x1="0" y1="504" x2="1200" y2="504" stroke="#FFFF00" stroke-width="2" stroke-opacity="0.9" filter="url(#glow)"/>
    
    <!-- Logo -->
    <text x="600" y="315" font-family="Arial" font-size="72" font-weight="bold" text-anchor="middle" fill="white">BEAM</text>
    <text x="600" y="400" font-family="Arial" font-size="36" text-anchor="middle" fill="white">Secure File Transfer</text>
    
    <!-- Filters -->
    <defs>
        <filter id="glow" x="-20" y="-20" width="1240" height="670">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>
</svg> 